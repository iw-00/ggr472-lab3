<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 3</title>

    <!-- mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css' rel='stylesheet' />
    
    <!-- mapbox geocoder plugin -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.css"
        type="text/css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- MAP CONTAINER -->
    <div id='service-map' class='map-container'></div>

    <!-- NAVIGATION ELEMENTS -->
    <div class='map-search-container'>
        <label class="option-label" for="geocoder"><b>Search for location</b></label>
        <div id="geocoder" class="geocoder"></div>
        <button type="button" class="btn btn-secondary btn-sm" id="zoombutton">Zoom to Halifax urban core</button>
        <button type="button" class="btn btn-secondary btn-sm" id="returnbutton">Show full map extent</button>
    </div>

    <!-- LEGEND -->
    <div id='loc-legend' class='legend'>
        <h4>Bin Type</h4>
        <!-- Contents of legend will now be added here -->
    </div>

    <div id='type-legend' class='legend'>
        <h4>General Location</h4>
        <!-- Contents of legend will now be added here -->
    </div>

    <!-- INTERACTIVITY -->
    <div class='map-data-container'>
        <label class="option-label" for="layercheck"><b>Map View Options</b></label>

        <!-- Checkbox to show/hide layer -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="layercheck" checked>
            <label class="form-check-label" for="layercheck">Show layer</label>
        </div>

        <!-- Checkbox to show/hide description -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="desccheck" checked>
            <label class="form-check-label" for="desccheck">Show description</label>
        </div>

        <!-- Dropdown for selecting a layer -->
        <form>
            <fieldset id="layerfieldset">
                <label class="option-label"><b>Select Attribute</b></label>
                <select id="layer" name="layer">
                    <option value="" disabled selected>Select attribute...</option>
                    <option value="Bin Type">Bin Type</option>
                    <option value="General Location">General Location</option>
                </select>
            </fieldset>
        </form>

    </div>

    <!-- DESCRIPTION -->
    <div id='description' class='description'>
        <h4>Litter Bins in Halifax</h4>

        <p>This map is based on an inventory of litter bins in Halifax Regional Municipality. 
            Use the <b>Select Attribute</b> dropdown menu to view bins by Bin Type or General Location. <br><br>

            Click on a point for more details. Original dataset is from <a href="https://data-hrm.hub.arcgis.com/datasets/HRM::litter-bins/about" target="_blank">HRM Open Data</a>.
        </p>
    </div>

    <!-- script -->
    <script src="script.js"></script>
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
